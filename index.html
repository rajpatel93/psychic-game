<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="assets/javascript/game.js"></script>
    <title>Psychic Game</title>
</head>

<body>
    <div class="title">
        <h1>Psychic Game!</h1>
        <p>Guess what letter I'm thinking of between A-Z...</p>
    </div>
</div>
    <div id="game">
        <ul class="list-group">
            <li class="list-group-item">
                <p id="win">Wins: </p>
            </li>
            <li class="list-group-item">
                <p id="loss">Losses: </p>
            </li>
            <li class="list-group-item">
                <p id="guessLeft">Guesses Left: </p>
            </li>
            <li class="list-group-item">
                <p id="userGuess">Your Guesses so far: </p>
            </li>
        </ul>
    </div>
</body>

</html>
